    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
       Interst Rate <input type="range"  id="rate" max="1" min="1" value="10.25"> 
        <span id="rate_val"></span><br/>
        No. of Years <select id="years"> 
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select>
        <br/>
        Interest : <span id="result"></span><br>

        <button onclick="updateRate()">Compute Interest</button>
        <span id="rate_val"></span>
        <div class="fi-content">
            <span id="val1"></span><br>
            <span id="val2"></span><br>
            <span id="val3"></span><br>
            <span id="val4"></span><br></div>

            &#169;This Calculator belongs to Kayalvizhy</footer>
        </div>
